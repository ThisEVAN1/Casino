{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" min="3" max="20">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" min="8" max="200">
        </div>
        <div class= 'mb-3'>
            <input class='form-control mx-auto w-auto' name='confirmation' placeholder='Password (again)' type='password' min="8" max="200">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
